<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job</title>
    <link rel="icon" href="resources/images/j.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./resources/css/reusable.css">
    <link rel="stylesheet" href="./resources/css/style_applicants_recruiter.css">
    <link rel="stylesheet" href="./vendors/css/grid.css">
    <script src="https://kit.fontawesome.com/9b7bd019f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div id="left-header">
            <a href="#"><img class="logo" src="./resources/images/Logo_official.png" alt="" /></a>
        </div>
        <div class="modal" id="modal">
            <div class="modal-header">
                <button data-close-button class="close-button"><i class="fas fa-long-arrow-alt-left"></i></button>
                <input class="search-input" type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="right-header">
            <nav id="nav-menu">
                <div data-modal-target="#modal" class="menu-icons">
                    <div class="material-icons md-24">
                        search
                    </div>
                    <h6>Search</h6>
                </div>

                <div class="menu-icons">
                    <div class="material-icons md-24">
                        home
                    </div>
                    <h6>Home</h6>
                </div>
                <div class="menu-icons">
                    <div class="material-icons md-24">
                        people
                    </div>
                    <h6>My Network</h6>
                </div>
                <div class="menu-icons">
                    <div class="material-icons md-24">
                        work
                    </div>
                    <h6>Jobs</h6>
                </div>
                <div class="menu-icons">
                    <div class="material-icons md-24">
                        message
                    </div>
                    <h6>Messaging</h6>
                </div>
                <div class="menu-icons">
                    <div class="material-icons md-24">
                        notifications
                    </div>
                    <h6>Notifications</h6>
                </div>

                <div class=" menu-icons dropbtn" onclick="menuToggle()" id="personal-icon">
                    <div class="profile">
                        <img src="./resources//images//avatar.png" alt="">
                    </div>
                    <div>
                        <h6>Me <i class="fas fa-caret-down"></i></h6>
                    </div>
                </div>
                
                <!-- user account dropdown menu -->
                <div class="dropdown-menu">
                    <div class="profile">
                        <img src="./resources//images//avatar.png" alt="">
                        <h3>Hieu Vu Minh <br> <span>Student at Hanoi University of Science and Technology</span></h3>
                    </div>
                    <div class="setting-list">
                        <ul>
                            <li><i class="fas fa-user-circle"></i><a href="#">View Profile</a></li>
                            <li><i class="fas fa-edit"></i><a href="#">Edit Profile</a></li>
                            <li><i class="fas fa-users-cog"></i><a href="#">Account Settings</a></li>
                            <li><i class="fas fa-sign-out-alt"></i><a href="#">Sign Out</a></li>                        
                        </ul>
                    </div>     
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div id="main__left">
            <div id="filter">
                <div id="filter__jobtitle">
                    <form>
                        <label for="jobtype"></label>
                        <select id="jobtype" name="jobtype">
                            <option value="example1">Example 1</option>
                            <option value="example2">Example 2</option>
                        </select>
                    </form>
                </div>
                <div id="filter__location">

                </div>
            </div>
        </div>

        <div id="main__right">

        </div>
    </main>
    <script type="text/javascript" src="./resources/js/reusable.js"></script>
    <script type="text/javascript" src="./resources/js/main_search_job.js"></script>

</body>

</html>
